<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        #bg-video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        body {
            color: rgba(65, 240, 211, 0.545);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .center-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        nav, form {
            margin: 10px 0;
        }
        .main-title,
        .center-content button {
            font-size: 60px;
        }
        nav a {
            font-size: 25px;
            margin: 0 20px; /* Adds space on left and right of each link */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="/media/vedio.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="center-content">
        <h1 class="main-title">Welcome to the Employee Management System</h1>
        <nav>
            <a href="/employees/">View Employees</a> | 
            <a href="/admin/">Admin Panel</a>
        </nav>
        <form action="{% url 'employee_create' %}" method="get" style="margin-top:20px;">
            <button type="submit" style="background: yellow; color: black; font-size: 60px; font-weight: bold;">NEXT</button>
        </form>
    </div>
    <div style="position: fixed; bottom: 10px; right: 20px; color: rgba(255, 255, 255, 0.763); font-size: 18px; z-index: 2;">
        sinansinurr@gmail.com, 
        7902437195
    </div>
</body>
</html>
