<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <a href="{% url 'employee_create' %}">Add Employee</a>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.name }} - {{ employee.position }}</li>
        {% empty %}
            <p>No employees found.</p>
        {% endfor %}
    </ul>
</body>
</html>
